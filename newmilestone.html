
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <h1>ONLINE TRAIN TICKET BOOKING</h1>
    <br>
    <h2>Plan Your Journey Now</h2>
</head>
<body>
    <form class=""action="index.html"method="post"></form>
    <label>JOURNEY FROM:</label>
    <select id="place" name="place">
    <option value="kannur">kannur</option>
    <option value="shoornur">shoornur</option>
    <option value="goa">goa</option>
    <option value="mumbai">mumbai</option>
    <option value="karnadaka">karnadaka</option>
    </select>

    <form class=""action="index.html"method="post"></form>
    <label>JOURNEY TO:</label>
    <select id="place" name="place">
        <option value="kannur">kannur</option>
        <option value="shoornur">shoornur</option>
        <option value="goa">goa</option>
        <option value="mumbai">mumbai</option>
        <option value="karnadaka">karnadaka</option>
        </select>
    <form class=""action="index.html"method="post"></form>
    <label>SELECT TRAIN:</label>
    <select id="name" name="name">
        <option value="maveli express">maveli express</option>
        <option value="vandhe bharath">vandhe bharath</option>
        <option value="kerala express">kerala express</option>
    </select>
    <form class=""action="index.html"method="post"></form>
    Date:<input type="date">
    <form class=""action="index.html"method="post"></form>
    Time:<input type="time">
    <form class=""action="index.html"method="post"></form>
    <label>Number of seat:</label>
    <select id="number" name="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
    </select>
    <form class=""action="index.html"method="post"></form>
    <label>TICKET CLASS:</label>
    <select id="type" name="type">
        <option value="1st AC">1st AC</option>
        <option value="2nd AC">2nd AC</option>
        <option value="GENERAL">GENERAL</option>
    </select>
    <form class=""action="index.html"method="post"></form>
    <label>YOUR NAME:</label>
    <input type="text" name="text">
    <form class=""action="index.html" method="post"></form>
    <label>YOUR EMAIL:</label>
    <input type="text" name="text">
    <form class=""action="inex.html"method="post"></form>
    <label>UPLOAD YOUR ID CARD:</label>

    <form class=""action="index.html"method="post"></form>
    <label>Payment Method:</label>
    <select id="type"name="type">
    <option value="Debit card">Debit card</option>
    <option value="Google pay">Google pay</option>
    <option value="phonep pay">phone pay</option>
    </select>
    <form class=""action="index.html"method="post">
        <label for="ID card"> upload ID card:</label>
        <input type="file" id="ID card" name="ID card" accept=".jpg,.jpeg,.png,.pdf"/>
        <form class=""action="index.html"method="post"></form>
        <label>Additional Comments:</label>
        <textarea name="additional comments" rows="10"columns="30"></textarea>
        </form>
        
        <form class=""action="index.html" method="post">
            <input type="radio" id="vegetarian"
            name="Meal preference" value="meal prefarence">
            <label for="vegetarian">vegitarian</label>
            <br>
            <input type="radio" id="non-vegetarian"
            name="meal preference" value="meal preference">
            <label for="non vegitarian">non vegitarian</label>

        </form>
        <form class=""action="index.html" method="post">
            <fieldset>
                <p>additional service</p>
                <input type="checkbox" id="wifi" name="wifi">wifi</fieldset>
            <br>

        </form>
        <form class=""action="index.html" method="post">
            <input type="button" name="Book tickets" type="submit" value="Book tickets">
        </form>
    

    
    


        

</body>
</html>
